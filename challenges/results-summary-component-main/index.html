<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="main__box">
    <section class="your__result" >
      <p class="title">Your Result</p>
      <div class="total__score">
        <div class="score">
          <p class="upper__score">76</p>
          <p class="over__score">of 100</p>
        </div>
        
      </div>
      <div class="great__box">
        <p class="great">Great</p>
        <p class="great__description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <p class="title">Summary</p>
      <div class="row">
        <div class="rows">
          <div class="img__box">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="over__summary">
            <p>
              <span>80</span>
              / 100
            </p>
          </div>
        </div>
        <div class="rows">
          <div class="img__box">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="over__summary">
            <p>
              <span>92</span>
              / 100
            </p>
          </div>
        </div>
        <div class="rows">
          <div class="img__box">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="over__summary">
            <p>
              <span>61</span>
              / 100
            </p>
          </div>
        </div>
        <div class="rows">
          <div class="img__box">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="over__summary">
            <p>
              <span>72</span>
              / 100
            </p>
          </div>
        </div>
      </div>
      <button class="button">Continue</button>
    </section>
  </main>
  
  
  
</body>
</html>
