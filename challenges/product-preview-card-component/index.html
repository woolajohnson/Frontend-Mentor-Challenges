<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <section class="product-image">
      <!-- <img src="./images/image-product-desktop.jpg" alt="product image"> -->
    </section>
    <section class="text-content">
      <p class="perfume">perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h1 class="discounted-price">$149.99</h1>
        <p class="original-price">$169.99</p>
      </div>
      
      
      
      <!-- <span></span> -->
      <button class="cart-button"><img class="cart-icon" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </section>
  </main>
  
  
  
  
</body>
</html>
