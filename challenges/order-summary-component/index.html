<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="card">
    <div class="hero-image">
        <img src="./images/illustration-hero.svg" alt="hero image">
    </div>   
    <div class="container">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
        <div class="plan-section">
            <img src="./images/icon-music.svg" alt="music icon">
            <div class="plan-title">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
    </div>
</div>


</body>
</html>
